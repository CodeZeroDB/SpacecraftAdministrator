<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- <p:panelGrid columns="1" style="text-align: left;" cellpadding="2">  -->


	<div align="right"
		style="background: linear-gradient(270deg, #0082c2 50%, transparent 100%); padding: 12px">
		<span
			style="color: white; font-size: 180%; font-family: Arial; margin: 20px">
			Sistema de Gestión de Tambo </span>
	</div>


	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem style="margin-right:1px;padding-left:3px;margin-right:5px;border-radius:2px;" class="item-menu" value="Inicio " icon="ui-icon-home" outcome="/index" />
			<p:submenu label="Gestión de naves" >
				<p:menuitem value="Alta de Nave" outcome="/pages/DatosNaves.xhtml" class="item-submenu">
					<f:param name="id" value="" />
					<f:param name="modalidad" value="insert" />
				</p:menuitem>
				<p:menuitem value="Visualizar a las naves" outcome="/pages/Naves.xhtml" class="item-submenu" />
			</p:submenu>
			<f:facet name="options">
				<p:commandButton value="Cerrar Programa"
					action="#{gestionSistema.cerrarSesion()}"
					icon="ui-icon-power" />
			</f:facet>
		</p:menubar>
	</h:form>


	<!--   </p:panelGrid> -->



</ui:composition>
